<section class="section experience">
  <div class="section__title">Experience</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            {{job.position}} @
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.description}}</div>
      </div>
      {% endfor %}
    </div>

    <a href="{{https://github.dev/debojit10/debojit10.github.io/blob/3f662e7fc8771f0ba611e5968cee0b4649cabcb4/resume.pdf}}" target="_blank" class="arrow-link">View My Resume</a>
  </div>
</section>
